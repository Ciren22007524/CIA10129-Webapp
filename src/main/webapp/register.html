<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <link rel="stylesheet" href="./css/register.css"/>
</head>
<body>
    <div class="container">
        <h1></h1>
        <form method="post" action="<%=request.getContextPath()%>/administrator/administrator.do">
            <table>
                <tr>
                    <th><label for="username">名稱（最大 16 字元）：</label></th>
                    <td><input type='text' id="username" name='username' size='30' required></td>
                </tr>
                <tr>
                    <th><label for="password">密碼（6 到 12 字元）：</label></th>
                    <td><input type='password' id="password" name='password' size="30" required></td>
                </tr>
                <tr>
                    <th><label for="password2">確認密碼（請再輸入一次密碼）：</label></th>
                    <td><input type='password' id="password2" name='password2' size="30" required></td>
                </tr>
                <tr>
                    <th><label for="email">郵件位址</label></th>
                    <td><input type='email' id="email" name='email' size="30" required></td>
                </tr>
            </table>
            <button type="submit">送出</button>
            <input type="hidden" name="action" value="register">
        </form>
    </div>

    <script>

        function checkPasswordStrength(password) {
            // Initialize variables
            var strength = 0;
            var tips = "";

            // Check password length
            if (password.length < 8) {
                tips += "Make the password longer. ";
            } else {
                strength += 1;
            }

            // Check for mixed case
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) {
                strength += 1;
            } else {
                tips += "Use both lowercase and uppercase letters. ";
            }

            // Check for numbers
            if (password.match(/\d/)) {
                strength += 1;
            } else {
                tips += "Include at least one number. ";
            }

            // Check for special characters
            if (password.match(/[^a-zA-Z\d]/)) {
                strength += 1;
            } else {
                tips += "Include at least one special character. ";
            }

            // Return results
            if (strength < 2) {
                return "Easy to guess. " + tips;
            } else if (strength === 2) {
                return "Medium difficulty. " + tips;
            } else if (strength === 3) {
                return "Difficult. " + tips;
            } else {
                return "Extremely difficult. " + tips;
            }
        }

    </script>

</body>
</html>
